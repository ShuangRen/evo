<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="app">
    <div :message="message">{{ message }}</div>

    <a v-for="(item,index) in list" @click="popMsg(item.text)">{{index}}„ÄÅ{{item.text}}</a>

     <my-component></my-component>

    <div v-if="first">first</div>
    <div v-else>not</div>
</div>
<script src="../dist/evo.js"></script>
<script>

var Child = {
  template: '<div>A custom component!</div>'
}

var app = new Evo({
    components:{
        'my-component': Child
    },
    el: "#app",
    data: {
        first : true,
        message: "Hello Evo!",
        list:[{
            text : "Im one"
        },{
            text : "Im two"
        }]
    },
    methods:{
        popMsg(msg){
            alert(msg)
        }
    }
})
</script>
</body>
</html>
